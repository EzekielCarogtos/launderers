<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <div class="content">
      <h1 class="title">Launderia</h1>
    </div>
    
    <div class="card">
      <h2 class="card-title">Get Started for Free</h2>
      
      <div class="success-message" *ngIf="errors.general && errors.general.includes('successfully')">{{ errors.general }}</div>
      <div class="error-message general-error" *ngIf="errors.general && !errors.general.includes('successfully')">{{ errors.general }}</div>
      
      <ion-list class="input-list">
        <ion-item class="input-item" [class.error]="errors.username" [class.float-label]="shouldFloat('username')">
          <ion-input 
            [(ngModel)]="username" 
            class="custom-input"
            (ionFocus)="onInputFocus('username')"
            (ionBlur)="onInputBlur('username')"
            (ionInput)="onUsernameChange()">
          </ion-input>
          <label class="floating-label">Username</label>
        </ion-item>
        <div class="error-message" *ngIf="errors.username">{{ errors.username }}</div>
        
        <ion-item class="input-item" [class.error]="errors.email" [class.float-label]="shouldFloat('email')">
          <ion-input 
            type="email" 
            [(ngModel)]="email" 
            class="custom-input"
            (ionFocus)="onInputFocus('email')"
            (ionBlur)="onInputBlur('email')"
            (ionInput)="onEmailChange()">
          </ion-input>
          <label class="floating-label">Email Address</label>
        </ion-item>
        <div class="error-message" *ngIf="errors.email">{{ errors.email }}</div>
        
        <ion-item class="input-item" [class.error]="errors.password" [class.float-label]="shouldFloat('password')">
          <ion-input 
            type="password" 
            [(ngModel)]="password" 
            class="custom-input"
            (ionFocus)="onInputFocus('password')"
            (ionBlur)="onInputBlur('password')"
            (ionInput)="onPasswordChange()">
          </ion-input>
          <label class="floating-label">Create Password</label>
        </ion-item>
        <div class="error-message" *ngIf="errors.password">{{ errors.password }}</div>
      </ion-list>

      <ion-button 
        expand="block" 
        (click)="signUp()" 
        class="signup-btn" 
        shape="round" 
        size="large">
        Sign Up
      </ion-button>

      <div class="or-divider">
        <span class="divider-line"></span>
        <span class="or-text">Or sign up with</span>
        <span class="divider-line"></span>
      </div>
      
      <div class="social-buttons">
        <img src="../../assets/img/Facebook Circled.png" alt="Facebook" class="social-icon">
        <img src="../../assets/img/Google.png" alt="Google" class="social-icon">
      </div>

      <p class="login-link">
        Already have an account? 
        <a (click)="login()" class="link">Login</a>
      </p>
    </div>
  </div>
</ion-content>
